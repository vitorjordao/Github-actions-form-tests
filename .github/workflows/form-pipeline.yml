name: Issue Form Pipeline

# Evento que irÃ¡ acionar a pipeline
on:
  issues:
    types: [opened, reopened]

jobs:
  FormTests:
    if: contains(github.event.issue.labels.*.name, 'Change')
    runs-on: ubuntu-latest
    steps:
      - name: Run Issue form parser
        id: parse
        uses: peter-murray/issue-forms-body-parser@v3.0.0
        with:
          issue_id: ${{ github.event.issue.number }}
          separator: '###'
          label_marker_start: '>>'
          label_marker_end: '<<'
      - name: Show parsed data JSON
        run: |
          echo "${{ steps.parse.outputs.payload }}"
      - uses: Logerfo/close-action@0.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }} # The `GITHUB_TOKEN` secret.
          comment: true # If `true`, will comment on the closing issue(s).
